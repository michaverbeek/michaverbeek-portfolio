<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Micha Verbeek | Films</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      padding: 20px;
    }
    header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* altijd 2 naast elkaar */

      max-width: 800px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover; /* alle thumbnails even groot */
      cursor: pointer;
    }
    a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>

    michaverbeek.
  </header>

</html>
