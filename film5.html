<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Koning van de dansvloer (2025) | Micha Verbeek</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      padding: 20px;
    }

    header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .description {
      max-width: 800px;
      font-size: 16px;
      line-height: 1.5;
      color: #555;
      margin-bottom: 20px;
    }

    .content-wrapper {
      display: flex;
      flex-wrap: wrap; /* zorgt dat het op smalle schermen onder elkaar gaat */
      gap: 20px;
      align-items: flex-start;
      max-width: 1000px;
    }

    .video {
      flex: 2 1 600px; /* neemt de meeste ruimte in */
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      display: block;
    }

    .credits {
      flex: 1 1 200px;
      font-size: 16px;
      line-height: 1.4;
      color: #555;
      background-color: #f9f9f9; /* lichte achtergrond zodat het duidelijk zichtbaar is */
      padding: 10px;
      border-radius: 8px;
    }

    .credits p {
      margin: 5px 0;
    }

    a {
      color: black;
      text-decoration: none;
    }

    /* Responsief: credits onder video op smalle schermen */
    @media (max-width: 700px) {
      .content-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">michaverbeek.</a>
  </header>

  <main>
    <h1>Koning van de dansvloer (2025)</h1>
    <div class="description">
      <p>Een muziekvideo voor de popband 'FOEK!'</p>
    </div>

    <div class="content-wrapper">
      <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/DSPTawgqrJE?si=u840bbAAubtd9f8V" 
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <div class="credits">
        <p>Director | Micha Verbeek</p>
        <p>Camera operator | Micha Verbeek</p>
        <p>Editing | Micha Verbeek</p>
        <p>Colorist | Micha Verbeek</p>
      </div>
    </div>
  </main>
</body>
</html>
